<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&family=Roboto+Mono&display=swap"
      rel="stylesheet" />
    <!-- scripts -->
    <script defer src="./app.js"></script>
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background">
        <div class="container">
          <header class="header-home">
            <section class="profile">
              <img src="./images/mprofile.png" alt="Profile Picture" />
            </section>
            <section>
              <h4 class="f2">Welcome back,</h4>
              <h1 class="f1">Luke Janssen</h1>
            </section>
          </header>
          <nav>
            <ul>
              <li
                onmouseenter="permute('permutable1')"
                onmouseleave="unpermute('Cache','permutable1')"
                onclick="unpermute('Cache','permutable1')">
                <span id="permutable1">Cache</span>
              </li>
              <li
                onmouseenter="permute('permutable2')"
                onmouseleave="unpermute('Stats','permutable2')"
                onclick="unpermute('Stats','permutable2')">
                <span id="permutable2">Stats</span>
              </li>
              <li
                onmouseenter="permute('permutable3')"
                onmouseleave="unpermute('About','permutable3')"
                onclick="unpermute('About','permutable3')">
                <span id="permutable3">About</span>
              </li>
            </ul>
          </nav>
          <main class="main-container"></main>
        </div>
      </div>
    </div>
  </body>
</html>
